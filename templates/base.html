<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ForMen{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>-for-</h1>
    <h2>MEN</h2>
    <h3>Clothing and shoes</h3>
    <nav>
      <a href="{{ url_for('index') }}">Головна</a>
      <a href="{{ url_for('catalog') }}">Каталог</a>
      <a href="{{ url_for('admin') }}">Адмін</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Слідкуй за нами:</p>
    <a href="https://instagram.com/for_m.e.n" target="_blank"><i class="fab fa-instagram"></i> Instagram</a> |
    <a href="https://t.me/for_men_ua" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <p>&copy; 2025 ForMen. Усі права захищено.</p>
  </footer>

  <div id="toTop" title="Вгору"><i class="fas fa-arrow-up"></i></div>

  <script>
    const toTop = document.getElementById("toTop");
    window.onscroll = () => {
      toTop.style.display = window.scrollY > 300 ? "block" : "none";
    };
    toTop.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
  </script>

</body>
</html>
